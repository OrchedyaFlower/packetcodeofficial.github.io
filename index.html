            </select>
            <textarea  name="notees" placeholder="Write The process Here" rows="2"></textarea>	
            <button class="btn btn-modal">Savs</button>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Edit Modal -->
    <div class="edit-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3>Edit Function</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="text" name="functions" placeholder="Function" required>
            <textarea  name="proc" placeholder="Process" required></textarea>

              <option  value="المصنع">المصنع</option>
              <option  value="مراقب داخلي">مراقب داخلي</option>
            </select>
            <textarea  name="notees" placeholder="Write The process Here " rows="2" required></textarea>	
            <button class="btn btn-modal">Save</button>
          </form>

      </div>
